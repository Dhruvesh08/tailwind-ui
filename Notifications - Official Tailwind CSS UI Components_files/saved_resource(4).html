<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://rsms.me/inter/inter.css"><link rel="stylesheet" href="https://tailwindui.com/css/components-v2.css?id=7217114c260a0ffe2f55"><script src="https://tailwindui.com/js/components-v2.js?id=77571e6ea482d0681961"></script><script src="https://tailwindui.com/js/iframe.js?id=1b0c2717805a0c9fbb06"></script><script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer=""></script></head><body class="antialiased font-sans bg-gray-200"><div class="" style="">
  <div class="bg-gray-100" style="min-height: 320px;">
    
  <div class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 sm:items-start sm:justify-end">
    <div x-data="{ show: true }" x-show="show" x-description="Notification panel, show/hide based on alert state." x-transition:enter="transform ease-out duration-300 transition" x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2" x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0" x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="max-w-md w-full bg-white shadow-lg rounded-lg pointer-events-auto flex ring-1 ring-black ring-opacity-5 divide-x divide-gray-200">
      <div class="w-0 flex-1 flex items-center p-4">
        <div class="w-full">
          <p class="text-sm font-medium text-gray-900">
            Receive notifications
          </p>
          <p class="mt-1 text-sm text-gray-500">
            Notications may include alerts, sounds, and badges.
          </p>
        </div>
      </div>
      <div class="flex">
        <div class="flex flex-col divide-y divide-gray-200">
          <div class="h-0 flex-1 flex">
            <button @click="show = false; setTimeout(() =&gt; show = true, 1000)" class="w-full border border-transparent rounded-none rounded-tr-lg px-4 py-3 flex items-center justify-center text-sm font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:z-10 focus:ring-2 focus:ring-indigo-500">
              Reply
            </button>
          </div>
          <div class="h-0 flex-1 flex">
            <button @click="show = false; setTimeout(() =&gt; show = true, 1000)" class="w-full border border-transparent rounded-none rounded-br-lg px-4 py-3 flex items-center justify-center text-sm font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              Don't allow
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
</div><div style="clear: both; display: block; height: 0px;"></div></body></html>
