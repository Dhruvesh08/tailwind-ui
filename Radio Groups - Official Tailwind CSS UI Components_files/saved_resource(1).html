<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://rsms.me/inter/inter.css"><link rel="stylesheet" href="https://tailwindui.com/css/components-v2.css?id=7217114c260a0ffe2f55"><script src="https://tailwindui.com/js/components-v2.js?id=77571e6ea482d0681961"></script><script src="https://tailwindui.com/js/iframe.js?id=1b0c2717805a0c9fbb06"></script><script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer=""></script></head><body class="antialiased font-sans bg-gray-200"><div class="" style="">
  <div class="bg-gray-100 py-12 px-4 flex justify-center sm:px-6 lg:py-16 lg:px-8">
    <script>
      function radioGroup() {
        return {
          active: 0,
          onArrowUp(index) {
            this.select(this.active - 1 < 0 ? this.$refs.radiogroup.children.length - 1 : this.active - 1);
          },
          onArrowDown(index) {
            this.select(this.active + 1 > this.$refs.radiogroup.children.length - 1 ? 0 : this.active + 1);
          },
          select(index) {
            this.active = index;
          },
        };
      }
    </script>
    <div class="w-full max-w-3xl mx-auto">
      
  <fieldset x-data="radioGroup()">
    <legend class="sr-only">
      Privacy setting
    </legend>

    <div class="bg-white rounded-md -space-y-px" x-ref="radiogroup">
      
        
          <div :class="{ &#39;border-gray-200&#39;: !(active === 0), &#39;bg-indigo-50 border-indigo-200 z-10&#39;: active === 0 }" class="relative border rounded-tl-md rounded-tr-md p-4 flex bg-indigo-50 border-indigo-200 z-10">
            <div class="flex items-center h-5">
              <input id="settings-option-0" name="privacy_setting" type="radio" @click="select(0)" @keydown.space="select(0)" @keydown.arrow-up="onArrowUp(0)" @keydown.arrow-down="onArrowDown(0)" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 cursor-pointer border-gray-300" checked="">
            </div>
            <label for="settings-option-0" class="ml-3 flex flex-col cursor-pointer">
              <span :class="{ &#39;text-indigo-900&#39;: active === 0, &#39;text-gray-900&#39;: !(active === 0) }" class="block text-sm font-medium text-indigo-900">
                Public access
              </span>
              <span :class="{ &#39;text-indigo-700&#39;: active === 0, &#39;text-gray-500&#39;: !(active === 0) }" class="block text-sm text-indigo-700">
                This project would be available to anyone who has the link
              </span>
            </label>
          </div>
        
        
          <div :class="{ &#39;border-gray-200&#39;: !(active === 1), &#39;bg-indigo-50 border-indigo-200 z-10&#39;: active === 1 }" class="relative border border-gray-200 p-4 flex">
            <div class="flex items-center h-5">
              <input id="settings-option-1" name="privacy_setting" type="radio" @click="select(1)" @keydown.space="select(1)" @keydown.arrow-up="onArrowUp(1)" @keydown.arrow-down="onArrowDown(1)" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 cursor-pointer border-gray-300">
            </div>
            <label for="settings-option-1" class="ml-3 flex flex-col cursor-pointer">
              <span :class="{ &#39;text-indigo-900&#39;: active === 1, &#39;text-gray-900&#39;: !(active === 1) }" class="block text-sm font-medium text-gray-900">
                Private to Project Members
              </span>
              <span :class="{ &#39;text-indigo-700&#39;: active === 1, &#39;text-gray-500&#39;: !(active === 1) }" class="block text-sm text-gray-500">
                Only members of this project would be able to access
              </span>
            </label>
          </div>
        
        
          <div :class="{ &#39;border-gray-200&#39;: !(active === 2), &#39;bg-indigo-50 border-indigo-200 z-10&#39;: active === 2 }" class="relative border border-gray-200 rounded-bl-md rounded-br-md p-4 flex">
            <div class="flex items-center h-5">
              <input id="settings-option-2" name="privacy_setting" type="radio" @click="select(2)" @keydown.space="select(2)" @keydown.arrow-up="onArrowUp(2)" @keydown.arrow-down="onArrowDown(2)" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 cursor-pointer border-gray-300">
            </div>
            <label for="settings-option-2" class="ml-3 flex flex-col cursor-pointer">
              <span :class="{ &#39;text-indigo-900&#39;: active === 2, &#39;text-gray-900&#39;: !(active === 2) }" class="block text-sm font-medium text-gray-900">
                Private to you
              </span>
              <span :class="{ &#39;text-indigo-700&#39;: active === 2, &#39;text-gray-500&#39;: !(active === 2) }" class="block text-sm text-gray-500">
                You are the only one able to access this project
              </span>
            </label>
          </div>
        
    </div>
  </fieldset>

  </div>
